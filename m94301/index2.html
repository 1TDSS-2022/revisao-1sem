<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVISÃO</title>

    <script src="js/script2.js" defer> </script>

</head>

<body>
    <div>
        <form action="#" method="POST">
            <fieldset>
                <legend>CADASTRO DE TAREFA</legend>
                <div>
                    <label for="nmTaskId">Tarefa:</label>
                    <input type="text" name="nmTask" id="nmTaskId" placeholder="Tarefa">
                </div>
                <div>
                    <label for="dtTaskId">Data da realização:</label>
                    <input type="date" name="dtTask" id="dtTaskId">
                </div>
                <div>
                    <label for="descTaskId">Descrição</label>
                    <input type="text" name="descTask" id="descTaskId" placeholder="Descrição">
                </div>
                <div>
                    <!-- <button type="button" id="btnEnviar" onclick="function()">ENVIAR</button> -->
                    <!-- No lugar de usar o evento "onClick", este evento será adcionado pelo java script -->
                    <button type="button" id="btnEnviar">ENVIAR</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
