<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jS/script.js" defer></script>
    <title>Revisão</title>

</head>

<body>
    <div>
        <form action="#" method="POST">
            <fieldset>
                <legend>CADASTRO DE TAREFA</legend>
                <div>
                    <label for="nmTaskId">Tarefa:</label>
                    <input type="text" name="nmTask" id="nmTaskId" placeholder="Tarefa">
                </div>
                <div>
                    <label for="dtTaskId">Data da realização:</label>
                    <input type="date" name="dtTask" id="dtTaskId" placeholder="Data de realização">
                </div>
                <div>
                    <label for="descTaskId">Descrição</label>
                    <input type="text" name="descTask" id="descTaskId" placeholder="Descrição">
                </div>
                <div>
                    <button type="button" id="btnEnviar">ENVIAR</button>
                </div>
                <div>
                    <button type="button" id="limparId" value="" >LIMPAR</button>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>

</html>
